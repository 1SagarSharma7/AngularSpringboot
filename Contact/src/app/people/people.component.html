<!-- <html class="bg-light"> -->

  
  <h1>Phone Book App</h1>
  <nav class="navbar navbar-light">
    
    <div class="container-fluid">
      <h2>Contacts</h2>
      <div class="d-flex">
        <div (click)="clickAddContact()" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add Contact</div>
      </div>
    </div>
    
  </nav>
  
  
  <table class="table mt-3 ">


      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Action</th>
      </tr>
 
      <tr *ngFor="let row of peopleData">
        <td>{{row.name}}</td>
        <td>{{row.number}}</td>
        <td>
          <button (click)="onEdit(row)" class="btn bg-info text-white m-8" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
          <span>&nbsp;</span>
          <button (click)="deletePeople(row)" class="btn bg-danger text-white m-8">Delete</button>
        </td> 
      </tr>

      </table>
      
      
      
      
      
      
      <!-- Button trigger modal
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="formValue">
                  <div class="form-group">
                    <!-- <label for="formGroupExampleInput">Name</label> -->
                    <input type="text" class="form-control" formControlName = "name" id="formGroupExampleInput" placeholder="Name">
                  </div>
                  <div>&nbsp;</div>
                  <div class="form-group">
                    <!-- <label for="formGroupExampleInput2">Number</label> -->
                    <input type="text" class="form-control" formControlName = "number" id="formGroupExampleInput2" placeholder="Number">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" *ngIf="showCreate" (click) = "postPeopleDetails()" class="btn btn-primary">Create</button>
                <button type="button" *ngIf="showUpdate" (click) = "updatePeopleDetails()" class="btn btn-primary">Update</button>
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
